---
layout: main
---

<div class="">

	<div class="row blog-row">
		<div class="col-md-8 col-md-offset-2">
			<!-- Post Styling -->
				<div class="blog-post">
					<div class="blog-head">
						<h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
						<p class="metadata">{% include byline.html post=page %}</p>
					</div><!-- #blog-head -->
					<div class="blog">
						{{ content }}
					</div>
				</div><!-- #blog-post -->

		</div><!-- #col -->
	</div><!-- #row -->
</div><!-- #blog -->
