---
layout: main
title: Sgraffito | Contact
label: contact
---
<article class="contact">

   <section>
      <div class="section-block no-padding-bottom">
         <h2>Contact Form</h2>
      </div>
   </section>

   <section>
      <div class="section-block less-padding-top">
         <p>If you want to know more, please get in touch. I will respond shortly.</p>
      </div>
   </section>

   <section>
      <div class="form-container">
         <form action="https://formspree.io/mrklts@onet.eu" method="POST">
            <p>Name *</p>
            <div class="form-unit">
               <input type="text" name="name-and-surname" placeholder="Your name and surname" required>
            </div>
            <p>Company Name</p>
            <div class="form-unit">
               <input type="text" name="company-name" placeholder="Name of your company">
            </div>
            <p>Email *</p>
            <div class="form-unit">
               <input type="email" name="email-address" placeholder="Your email address" required>
            </div>
            <p>Phone Number</p>
            <div class="form-unit">
               <input type="tel" name="telephone-number" placeholder="Your mobile or landline number">
            </div>
            <p>Type of Service</p>
            <div class="form-unit radios">
               <p><input type="radio" name="type-of-service" value="Design and Make">Design &amp; Make</p>
               <P><input type="radio" name="type-of-service" value="Make Only">Make Only</p>
            </div>
            <p>Project Details</p>
            <div class="form-unit">
               <textarea name="project-details" placeholder="More about your project..."></textarea>
            </div>
            <!-- Line below is for the Submit button  -->
            <div class="form-unit">
               <input type="submit" value="Send" class="button">
            </div>
            <!-- Lines below are for form behaviour only  -->
            <div class="form-unit">
               <input type="hidden" name="_next" value="/contact/thank-you" />
            </div>
            <div class="form-unit">
               <input type="hidden" name="_subject" value="Sgraffito enquiry" />
            </div>
         </form>
      </div>
   </section>

</article>
