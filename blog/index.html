---
layout: main
title: Trowel & Lime | Blog
label: blog
---
<article class="blog">

	<section class="page-hero">
      <h2>Blog</h2>
   </section>

	<!-- Post Styling -->
	{% for post in paginator.posts %}
	<section>
		<div class="block">
			<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="metadata">
				{% include byline.html post=post %}
			</p>
			{{ post.excerpt }}
		</div>
	</section>
	{% endfor %}

	<section>
		<div class="block">
			{% include paginate.html %}
		</div>
	</section>

</article>
