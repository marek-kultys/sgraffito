---
layout: main
title: blog
---

<div class="blog">

	<!-- Post Styling -->
	{% for post in paginator.posts %}
		<div class="blog-post">
			<div class="blog-head">
				<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
				<p class="metadata">
					{% include byline.html post=post %}
				</p>
			</div><!-- #blog-head -->
			{{ post.content }}
		</div><!-- #blog-post -->
	{% endfor %}

	{% include paginate.html %}

</div><!-- #container -->
